<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactform.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="form-layout">
      <form action="#" method="post" autocomplete="on">
        <h2>Query/Contact Form:</h2>
        <label for="name">Enter Your Name:</label><br />
        <input type="text" class="box" id="name" />
        <br />
        <br />
        <label for="mail">Enter Your Email Id: </label><br />
        <input class="box" type="email" id="mail" /><br /><br />
        <label for="message">Write Your Message here:</label><br />
        <textarea rows="6" cols="30" name="comment" form="usrform"> </textarea>
        <br /><br />
        <input id="submit-btn" class="box" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
